<script> 
$('#calcular').click(function () {
    var deposito = $('#capital').val();
    var tna = 18 / 100;
    var duracion = $('#duracion').val();
   
    if(deposito!='' && tna!='' && duracion!=''){
    var cf = deposito * (1 + tna * (duracion / 365));
var interes =  cf - deposito;
          if (cf >= 1000) {
          $('#calc_result').text('$' + cf.toFixed(2));
          $('#calc_interes').text('$' + interes.toFixed(2));
          $('#dias').text( duracion + ' dias');
          $('#monto').text('$' + deposito);
          $('#clac_error').text('');
      } 
      else {
        $('#clac_error').text('$0.00');
        $('#clac_error').text('Ingrese solo numeros.');
        
      }
      
    }else{
        $('#clac_error').text('Complete todos los datos.');
    }

});
</script>
